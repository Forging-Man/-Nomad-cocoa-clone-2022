<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen - Kokoa Clone</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="screen-header__reddot"> </span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <!-- 사진, 이름, 전화번호 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/KJW.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-componenet__text">
            <h4 class="user-component__title">김정원</h4>
            <h6 class="user-component__subtitle">
              +82 010-4241-7783
              <span><i class="fas fa-exclamation-circle"></i></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!-- 아이콘 모음 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-map-marked-alt fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-wink fa-2x"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-wallet fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <!-- 자리 맞춤을 위한 빈 아이콘 -->
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>

      <!-- suggestion 구역 -->
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-text">Kakao Story</span>
          </div>
          <!-- 아이콘 하나 더 -->
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>가로화면이 너무 큼 ㅠㅠ</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
